openapi: 3.0.3
info:
  title: Sprout API
  description:
    Sprout is an application to match potential donors with fitting charitable
    organizations. It provides an option for those organizations to present
    themselves as well as their projects with reduced effort and provides those
    descriptions in an interactive way to the users.
  license:
    name: GNU Affero General Public License v3.0
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  version: 1.1.3
servers:
  - url: /api
tags:
  - name: user
    description: Operations for user management.
  - name: questions
    description: Operations about the initial questions, their answers and the
      filters they set.
  - name: map
    description: Operations concerning the map, this includes markers.
  - name: bookmarks
    description: Operations to manage bookmarks for a logged in user.
  - name: organization
    description: Operations to manage organizations and their projects.

paths:
  /user:
    post:
      tags:
        - user
      summary: Create user. This can only be done by the user.
      description: Register a new user with Sprout.
      operationId: createUser
      requestBody:
        description: Create user object.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /user/login:
    post:
      tags:
        - user
      summary: Logs user into the system.
      description: Login for a registered user account.
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login.
          example: exampleuser
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text.
          example: supersecret
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation.
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
                description: The temporary user token for session authentication.
        '400':
          description: Invalid username/password supplied.
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /user/authentication:
    get:
      tags:
        - user
      summary: Authenticate user by user token.
      description: Send a userToken to get user name and icon of the
        corresponding account.
      operationId: getUserByToken
      parameters:
        - $ref: '#/components/parameters/userToken'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  username:
                    type: string
                    description: The name of the user.
                    example: exampleuser
                  icon:
                    type: string
                    format: binary
                    description: An icon image for the user's profile.
        '400':
          description: Invalid token supplied.
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: No user for this token found.
        '5XX':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - user
      summary: Update user. This can only be done by the logged in user.
      description: Update information concerning the account of a logged in user.
      operationId: updateUser
      parameters:
        - $ref: '#/components/parameters/userToken'
      requestBody:
        description: Update an existent user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - user
      summary: Delete user. This can only be done by the logged in user.
      description: Delete an existing, logged in user.
      operationId: deleteUser
      parameters:
        - $ref: '#/components/parameters/userToken'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          description: Invalid user token supplied.
        '401':
          $ref: '#/components/responses/401'
        '404':
          description: No user for this token found.
        '5XX':
          $ref: '#/components/responses/5XX'
  /questions:
    get:
      tags:
        - questions
      summary: Get a list of all questions.
      description: ''
      operationId: getQuestions
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - questions
      summary: Send answers to the questions.
      description: ''
      operationId: postAnswers
      parameters:
        - $ref: '#/components/parameters/userToken'
        - name: answers
          in: query
          description: Answers to the questions.
          schema:
            $ref: '#/components/schemas/Answers'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /questions/{questionId}:
    get:
      tags:
        - questions
      summary: Get a question by ID.
      description: ''
      operationId: getQuestionById
      parameters:
        - name: questionId
          in: path
          description: ID of the question.
          required: true
          schema:
            type: integer
            example: 1
            description: Unique ID of the question.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /questions/filter:
    get:
      tags:
        - questions
      summary: Get filter settings for the active account.
      description: Request the stored filters for the active account. This
        includes manual set filters as well as calculated ones.
      operationId: getFilters
      parameters:
        - $ref: '#/components/parameters/userToken'
      responses:
        '200':
          description: List of the filters to be activated.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  description: The tagId for a tag to be used for the filter.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/organization/locations:
    get:
      tags:
        - map
      summary: Get list of the locations from all organizations.
      description: This returns a List of GeoJSONSources to display the pins on
        the map.
      operationId: getOrganizationsLocations
      parameters:
      - in: query
        style: deepObject
        name: answers
        schema:
          $ref: '#/components/schemas/AddPropsAnswers'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoJsonOrganizations'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/organization/descriptions/{orgaId}:
    get:
      tags:
        - map
      summary: Get organization by Id.
      description: ''
      operationId: getOrganization
      parameters:
        - $ref: '#/components/parameters/orgaId'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationDescriptions'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/organization/descriptions:
    get:
      tags:
        - map
      summary: Get list of descriptions for all organizations.
      description: ''
      operationId: getOrganizations
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    schema:
                      $ref: '#/components/schemas/OrganizationDescriptions'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/projects/locations:
    get:
      tags:
        - map
      summary: Get list of all ongoing projects locations.
      description: This returns a List of GeoJSONSources to display the pins on
        the map.
      operationId: getProjectsLocations
      parameters:
      - in: query
        style: deepObject
        name: answers
        schema:
          $ref: '#/components/schemas/AddPropsAnswers'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoJsonProjects'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/project/descriptions/{projectId}:
    get:
      tags:
        - map
      summary: Get project by ID.
      description: ''
      operationId: getProject
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectDescriptions'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/project/descriptions:
    get:
      tags:
        - map
      summary: Get list of project descriptions.
      description: ''
      operationId: getProjects
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    schema:
                      $ref: '#/components/schemas/OrganizationDescriptions'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/region/locations:
    get:
      tags:
        - map
      summary: Get list of regions on the map.
      description: This returns a List of GeoJSONSources to display the pins on
        the map.
      operationId: getRegions
      parameters:
      - in: query
        style: deepObject
        name: answers
        schema:
          $ref: '#/components/schemas/AddPropsAnswers'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoJsonRegions'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/region/descriptions/{regionId}:
    get:
      tags:
        - map
      summary: Get region by ID.
      description: ''
      operationId: getRegion
      parameters:
        - name: regionId
          in: path
          description: The ID of the region to fetch descriptions for.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegionDescriptions'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /bookmarks/projects:
    post:
      tags:
        - bookmarks
      summary: Save a bookmark for a project. This can only be done by the user.
      description: ''
      operationId: bookmarkProject
      parameters:
        - $ref: '#/components/parameters/userToken'
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - bookmarks
      summary: Delete a bookmark for a project.
      description: This can only be done by the user.
      operationId: deleteProjectBookmark
      parameters:
        - $ref: '#/components/parameters/userToken'
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /bookmarks/organizations:
    post:
      tags:
        - bookmarks
      summary: Save a bookmark for an organization. This can only be done by the user.
      description: ''
      operationId: bookmarkOrganization
      parameters:
        - $ref: '#/components/parameters/userToken'
        - $ref: '#/components/parameters/orgaId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - bookmarks
      summary: Delete a bookmark for an organization.
      description: This can only be done by the user.
      operationId: deleteOrganizationBookmark
      parameters:
        - $ref: '#/components/parameters/userToken'
        - $ref: '#/components/parameters/orgaId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
# TODO correct
  /organizations:
    post:
      tags:
        - organization
      summary: Create an organization. This can only be done by a logged in user.
      description: To be able to register a new organization to Sprout it is
        necessary to be logged in.
      operationId: createOrganization
      requestBody:
        description: Create an organization.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - organization
      summary: Update organization. This can only be done by a logged in user.
      description: Update informations to a given organization.
      operationId: updateOrganization
      parameters:
        - $ref: '#/components/parameters/userToken'
        - name: organizationDescriptions
          in: query
          description: Update an existing organization.
          schema:
            $ref: '#/components/schemas/OrganizationDescriptions'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - organization
      summary: Delete organization. This can only be done by a logged in user.
      description: Delete an existing organization.
      operationId: deleteOrganization
      parameters:
        - $ref: '#/components/parameters/userToken'
        - $ref: '#/components/parameters/orgaId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /organizations/projects:
    post:
      tags:
        - organization
      summary: Create a project for an organization. This can only be done by a logged in user.
      description: A project always belongs to an organization.
      operationId: createProject
      requestBody:
        description: Create a project.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        default:
          description: Successful operation.
    put:
      tags:
        - organization
      summary: Update project. This can only be done by a logged in user.
      description: Update an existing project from an organization.
      operationId: updateProject
      parameters:
        - $ref: '#/components/parameters/userToken'
        - name: projectDescriptions
          in: query
          description: Update an existing project.
          schema:
            $ref: '#/components/schemas/ProjectDescriptions'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - organization
      summary: Delete a project. This can only be done by a logged in user.
      description: Delete a given project.
      operationId: deleteProject
      parameters:
        - $ref: '#/components/parameters/userToken'
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'

components:
  schemas:
    User:
       type: object
       properties:
         username:
           type: string
           description: The username for the new user.
           example: exampleuser
         password:
           type: string
           description: The password for the new user.
           example: supersecret
         icon:
           type: string
           format: binary
           description: An icon image for the user's profile.
       required:
         - username
         - password
    Question:
      type: object
      properties:
        questionId:
          type: integer
          example: 1
          description: Unique ID of the question.
        questionTitle:
          type: string
          example: Climate Action
          description: A descriptive title for the question.
          externalDocs:
            description: Possibly with external context e.g. the WHO
              sustainability goals.
            url: https://sdgs.un.org/goals
        questionText:
          type: string
          example: Do you want to focus on environment protection?
          description: A pre made question for the user. This may contain
            further explanations w.r.t. the title.
        questionImageUrl:
          type: string
          example: url/to/question/image.pic
          description: A picture supplementing the text of a question.
        tagId:
          type: integer
          example: 1
          description: The Id for a tag to be used for the filter.
    Answers:
      type: array
      items:
        type: object
        properties:
          questionId:
            type: integer
            example: 1
            description: Unique ID of the question.
          answer:
            type: string
            enum: [pos, neu, neg]
            description: The given answer, one of positive, neutral, negative.
    GeoJsonOrganizations:
      type: object

      externalDocs:
        description: GepJSONSource specification
        url: https://maplibre.org/maplibre-gl-js/docs/API/classes/GeoJSONSource/
      properties:
        type: # Not a Keyword
          type: string
          enum: # Define a constant
            - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/GeoFeatureOrganization'
      required:
        - type
        - features
    GeoFeatureOrganization:
      type: object
      properties:
        type: # Not a Keyword
          type: string
          enum:
            - Feature
        properties: # Not a keyword
          type: object
          properties:
            orgaId:
              type: integer
              example: 1
              description: ID of the organization for the application.
        geometry:
          $ref: '#/components/schemas/GeoGeometry'
    GeoJsonProjects:
      type: object
      externalDocs:
        description: GepJSONSource specification
        url: https://maplibre.org/maplibre-gl-js/docs/API/classes/GeoJSONSource/
      properties:
        type: # Not a Keyword
          type: string
          enum: # Define a constant
            - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/GeoFeatureProject'
      required:
        - type
        - features
    GeoFeatureProject:
      type: object
      properties:
        type: # Not a Keyword
          type: string
          enum:
            - Feature
        properties: # Not a keyword
          type: object
          properties:
            projectId:
              type: integer
              example: 1
              description: ID of a project for an organization.
        geometry:
          $ref: '#/components/schemas/GeoGeometry'
    GeoJsonRegions:
      type: object
      externalDocs:
        description: GepJSONSource specification
        url: https://maplibre.org/maplibre-gl-js/docs/API/classes/GeoJSONSource/
      properties:
        type: # Not a Keyword
          type: string
          enum: # Define a constant
            - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/GeoFeatureRegion'
      required:
        - type
        - features
    GeoFeatureRegion:
      type: object
      properties:
        type: # Not a Keyword
          type: string
          enum:
            - Feature
        properties: # Not a keyword
          type: object
          properties:
            regionId:
              type: integer
              example: 1
              description: ID of a region on the map.
            name:
              type: string
              example: Africa
              description: Name of the region.
        geometry:
          $ref: '#/components/schemas/GeoGeometry'
    GeoGeometry:
      type: object
      properties:
        type: # Not a keyword
          type: string
          enum:
            - Point
        coordinates:
          type: array
          items:
            type: number
          description: Longitude and latitude coordinates.
          example: [-76.53063297271729, 39.18174077994108]
      required:
        - type
        - coordinates
    OrganizationDescriptions:
      type: object
      properties:
        orgaId:
          type: integer
          example: 1
          description: The ID of the organization.
        name:
          type: string
          example: New Roots
          description: Name of the organization corresponding to the Id of the
            organization.
        description: # Not a keyword
          type: string
          example: New Roots is ...
          description: Stored short description of the organization, originally
                       provided by them.
        imageUrls:
          type: array
          items:
            type: string
            example: path/to/image/url.pic
            description: List of images provided by the organization.
        webpageUrl:
          type: string
          example: path/to/new/roots.de
          description: URL of the organizations website.
        donatePageUrl:
          type: string
          example: path/to/new/roots/donation/link.de
          description: Direct link to the donation side of the organization.
      required:
        - orgaId

openapi: 3.0.3
info:
  title: Sprout API
  description:
    Sprout is an application to match potential donors with fitting charitable
    organizations. It provides an option for those organizations to present
    themselves as well as their projects with reduced effort and provides those
    descriptions in an interactive way to the users.
  license:
    name: GNU Affero General Public License v3.0
    url: https://www.gnu.org/licenses/agpl-3.0.en.html
  version: 1.2.0
servers:
  - url: /api
tags:
  - name: questions
    description: Operations about the initial questions, their answers and the
      filters they set.
  - name: map
    description: Operations concerning the map, this includes markers.
  - name: bookmarks
    description: Operations to manage bookmarks for a logged in user.
  - name: organization
    description: Operations to manage organizations and their projects.

paths:
  /questions:
    get:
      tags:
        - questions
      summary: Get a list of all questions.
      description: ''
      operationId: getQuestions
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - questions
      summary: Send answers to the questions.
      description: ''
      operationId: postAnswers
      security:
        - userToken: []
      parameters:
        - name: answers
          in: query
          description: Answers to the questions.
          schema:
            $ref: '#/components/schemas/Answers'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /questions/{questionId}:
    get:
      tags:
        - questions
      summary: Get a question by ID.
      description: ''
      operationId: getQuestionById
      parameters:
        - name: questionId
          in: path
          description: ID of the question.
          required: true
          schema:
            type: integer
            example: 1
            description: Unique ID of the question.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Question'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /questions/filter:
    get:
      tags:
        - questions
      summary: Get filter settings for the active account.
      description: Request the stored filters for the active account. This
                   includes manual set filters as well as calculated ones.
      operationId: getFilters
      security:
        - userToken: []
      responses:
        '200':
          description: List of the filters to be activated.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  description: The tagId for a tag to be used for the filter.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/organization/locations:
    get:
      tags:
        - map
      summary: Get list of the locations from all organizations.
      description: This returns a List of GeoJSONSources to display the pins on
                   the map.
      operationId: getOrganizationsLocations
      parameters:
      - in: query
        style: form
        explode: false
        name: answers
        schema:
          $ref: '#/components/schemas/Answers'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoJsonOrganizations'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/organization/descriptions/{orgaId}:
    get:
      tags:
        - map
      summary: Get organization by Id.
      description: ''
      operationId: getOrganizationDetails
      parameters:
        - name: orgaId
          in: path
          description: The unique ID from the organization.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/OrganizationId'
                  - $ref: '#/components/schemas/Organization'
                  - type: object
                    properties:
                      projectIds:
                        type: array
                        items:
                          type: integer
                          description: Unique ID of a project from the organization.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/search:
    get:
      tags:
        - map
      summary: Get all organizations and projects that match the provided filter
               parameters.
      operationId: getMatches
      parameters:
        - in: query
          name: filter
          required: true
          description: Parameters to filter organizations and projects.
          schema:
            type: object
            properties:
              answers:
                $ref: '#/components/schemas/Answers'
              maxMembers:
                type: integer
                example: 100
                description: The maximal member count a organization is allowed
                             to have, to match the parameters.
              searchText:
                type: string
                example: foo
                description: Manually provided by the user. May contain spaces.
              continent:
                type: string
                example: Europe
                description: Name of a continent (we include oceans).
              regionId:
                type: string
                example: DE
                externalDocs:
                  description: ISO 3166 country code for a region of the world.
                  url: https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes
              type: # Not a keyword
                $ref: '#/components/schemas/ObjectType'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    type: # Not a keyword
                      $ref: '#/components/schemas/ObjectType'
                    content:
                      oneOf:
                        - $ref: '#/components/schemas/OrganizationWithId'
                        - $ref: '#/components/schemas/ProjectWithId'
                      description: An exhaustive description of either an
                                   organization or a project, including the ID.
                    percentageMatch:
                      type: integer
                      minimum: 0
                      maximum: 100
                      description: Describes how good the match is in
                                   combination to the given filter parameters.
                  description: Represents the type, description as well as match
                               percentage of one organization or project.
                description: Contains a list of organizations as well as
                             projects that match the provided filter parameters
                             to some degree.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/projects/locations:
    get:
      tags:
        - map
      summary: Get list of all ongoing projects locations.
      description: This returns a List of GeoJSONSources to display the pins on
                   the map.
      operationId: getProjectsLocations
      parameters:
      - in: query
        style: form
        explode: false
        name: answers
        schema:
          $ref: '#/components/schemas/Answers'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoJsonProjects'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/project/descriptions/{projectId}:
    get:
      tags:
        - map
      summary: Get project by ID.
      description: ''
      operationId: getProject
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ProjectId'
                  - $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/project/descriptions:
    get:
      tags:
        - map
      summary: Get list of project descriptions.
      description: ''
      operationId: getProjects
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/ProjectId'
                    - $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/region/locations:
    get:
      tags:
        - map
      summary: Get list of regions on the map.
      description: This returns a List of GeoJSONSources to display the pins on
                   the map.
      operationId: getRegions
      parameters:
      - in: query
        style: form
        explode: false
        name: answers
        schema:
          $ref: '#/components/schemas/Answers'
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeoJsonRegions'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /map/region/descriptions/{regionId}:
    get:
      tags:
        - map
      summary: Get region by ID.
      description: ''
      operationId: getRegion
      parameters:
        - name: regionId
          in: path
          description: The ID of the region to fetch descriptions for.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Region'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /bookmarks/projects:
    get:
      tags:
        - bookmarks
      summary: Get project-bookmarks for the active account.
      description: Request the stored project-bookmarks for the active account.
      operationId: getProjectBookmarks
      security:
        - userToken: []
      responses:
        '200':
          description: List of the project-bookmarks.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  description: The projectId for a bookmarked project.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - bookmarks
      summary: Save a bookmark for a project. This can only be done by the user.
      description: ''
      operationId: bookmarkProject
      security:
        - userToken: []
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - bookmarks
      summary: Delete a bookmark for a project.
      description: This can only be done by the user.
      operationId: deleteProjectBookmark
      security:
        - userToken: []
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /bookmarks/organizations:
    get:
      tags:
        - bookmarks
      summary: Get organization-bookmarks for the active account.
      description: Request the stored project-bookmarks for the active account.
      operationId: getOrganizationBookmarks
      security:
        - userToken: []
      responses:
        '200':
          description: List of the organization-bookmarks.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  description: The orgaId for a bookmarked organization.
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - bookmarks
      summary: Save a bookmark for an organization. This can only be done by the
               user.
      description: ''
      operationId: bookmarkOrganization
      security:
        - userToken: []
      parameters:
        - $ref: '#/components/parameters/orgaId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - bookmarks
      summary: Delete a bookmark for an organization.
      description: This can only be done by the user.
      operationId: deleteOrganizationBookmark
      security:
        - userToken: []
      parameters:
        - $ref: '#/components/parameters/orgaId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /organization:
    get:
      tags:
        - organization
      summary: Get organization informations.
      description: Get informations for the authenticated organization.
      operationId: getOrganization
      security:
        - orgaToken: []
      responses:
        '200':
          description: Organization informations.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/OrganizationId'
                  - $ref: '#/components/schemas/Organization'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - organization
      summary: Register an organization.
      description: Create a visible organization for an existing account of this
                   type. This can only be done once per account.
      operationId: registerOrganization
      security:
        - orgaToken: []
      requestBody:
        description: Register an organization.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/ID'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - organization
      summary: Update organization. This can only be done by a logged in
               organization.
      description: Update informations to a given organization.
      operationId: updateOrganization
      security:
        - orgaToken: []
      requestBody:
        description: Update an existing organization.
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/OrganizationId'
                - $ref: '#/components/schemas/Organization'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
  /organization/projects:
    get:
      tags:
        - organization
      summary: Get project informations.
      description: Get informations for the authenticated organization.
      operationId: getProjectForOrga
      security:
        - orgaToken: []
      responses:
        '200':
          description: Project informations.
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - $ref: '#/components/schemas/ProjectId'
                    - $ref: '#/components/schemas/Project'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    post:
      tags:
        - organization
      summary: Create a project for an organization. This can only be done by a
               logged in organization.
      description: A project always belongs to the logged in organization.
      operationId: createProject
      security:
        - orgaToken: []
      requestBody:
        description: The data of the new Project
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/ID'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    put:
      tags:
        - organization
      summary: Update a project. This can only be done by a logged in
               organization.
      description: Update an existing project of an organization.
      operationId: updateProject
      security:
        - orgaToken: []
      requestBody:
        description: The existing project with the matching projectId is fully overwritten with this.
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/ProjectId'
                - $ref: '#/components/schemas/Project'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'
    delete:
      tags:
        - organization
      summary: Delete a project. This can only be done by a logged in
               organization.
      description: Delete a given project.
      operationId: deleteProject
      security:
        - orgaToken: []
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
        '5XX':
          $ref: '#/components/responses/5XX'

components:
  schemas:
    Question:
      type: object
      properties:
        questionId:
          type: integer
          example: 1
          description: Unique ID of the question.
        questionTitle:
          type: string
          example: Climate Action
          description: A descriptive title for the question.
          externalDocs:
            description: Possibly with external context e.g. the WHO
                         sustainability goals.
            url: https://sdgs.un.org/goals
        questionText:
          type: string
          example: Do you want to focus on environment protection?
          description: A pre made question for the user. This may contain
                       further explanations w.r.t. the title.
        questionImageUrl:
          type: string
          example: url/to/question/image.pic
          description: A picture supplementing the text of a question.
        tagId:
          type: integer
          example: 1
          description: The Id for a tag to be used for the filter.
    Answers:
      type: array
      description: Contains all IDs that have been answered positively.
      items:
        type: integer
        example: 1
        description: Unique ID of the question.
    GeoJsonOrganizations:
      type: object
      externalDocs:
        description: GepJSONSource specification
        url: https://maplibre.org/maplibre-gl-js/docs/API/classes/GeoJSONSource/
      properties:
        type: # Not a Keyword
          type: string
          enum: # Define a constant
            - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/GeoFeatureOrganization'
      required:
        - type
        - features
    GeoFeatureOrganization:
      type: object
      properties:
        type: # Not a Keyword
          type: string
          enum:
            - Feature
        properties: # Not a keyword
          type: object
          properties:
            orgaId:
              type: integer
              example: 1
              description: ID of the organization for the application.
        geometry:
          $ref: '#/components/schemas/GeoGeometry'
    GeoJsonProjects:
      type: object
      externalDocs:
        description: GepJSONSource specification
        url: https://maplibre.org/maplibre-gl-js/docs/API/classes/GeoJSONSource/
      properties:
        type: # Not a Keyword
          type: string
          enum: # Define a constant
            - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/GeoFeatureProject'
      required:
        - type
        - features
    GeoFeatureProject:
      type: object
      properties:
        type: # Not a Keyword
          type: string
          enum:
            - Feature
        properties: # Not a keyword
          type: object
          properties:
            projectId:
              type: integer
              example: 1
              description: ID of a project for an organization.
        geometry:
          $ref: '#/components/schemas/GeoGeometry'
    GeoJsonRegions:
      type: object
      externalDocs:
        description: GepJSONSource specification
        url: https://maplibre.org/maplibre-gl-js/docs/API/classes/GeoJSONSource/
      properties:
        type: # Not a Keyword
          type: string
          enum: # Define a constant
            - FeatureCollection
        features:
          type: array
          items:
            $ref: '#/components/schemas/GeoFeatureRegion'
      required:
        - type
        - features
    GeoFeatureRegion:
      type: object
      properties:
        type: # Not a Keyword
          type: string
          enum:
            - Feature
        properties: # Not a keyword
          type: object
          properties:
            regionId:
              type: integer
              example: 1
              description: ID of a region on the map.
            name:
              type: string
              example: Africa
              description: Name of the region.
        geometry:
          $ref: '#/components/schemas/GeoGeometry'
    GeoGeometry:
      type: object
      properties:
        type: # Not a keyword
          type: string
          enum:
            - Point
        coordinates:
          type: array
          items:
            type: number
          description: Longitude and latitude coordinates.
          example: [-76.53063297271729, 39.18174077994108]
      required:
        - type
        - coordinates
    OrganizationId:
      type: object
      properties:
        orgaId:
          type: integer
          example: 1
          description: The ID of the organization.
      required:
        - orgaId
    Organization:
      type: object
      properties:
        name:
          type: string
          example: New Roots
          description: Name of the organization corresponding to the Id of the
                       organization.
        description: # Not a keyword
          type: string
          example: New Roots is ...
          description: Stored short description of the organization, originally
                       provided by them.
        foundingYear:
          type: integer
          example: 1998
          description: The founding year of the organization.
        memberCount:
          type: integer
          example: 7
          description: Number of persons in the organization. Can be used to
                       find organizations by size.
        imageUrls:
          type: array
          items:
            type: string
            example: path/to/image/url.pic
